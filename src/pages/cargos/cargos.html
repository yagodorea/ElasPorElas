<ion-header>
  <ion-navbar color="primary">
    <ion-title class="titulo-nav">{{estado}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="masters">
  <ion-grid style="padding: 0;">
    <ion-row justify-content-center>
      <ion-list style="top: 10vw; max-width: 100vh;">
        <ion-item sliding *ngFor="let cargo of cargosList" (click)="goToList(cargo)">
          <h1 class="fonte-cargos">{{cargo}}</h1>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <div align="center" style="background-color: #3f1e66;">
    <img src="../../assets/imgs/Logo_elasporelas.png" class="footer-img" />
  </div>
</ion-footer>
