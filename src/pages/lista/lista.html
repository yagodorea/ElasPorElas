<ion-header>
  <ion-navbar color="primary">
    <ion-title class="titulo-nav">{{estado}} - {{cargo}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="masters">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-list style="top: 10vw; max-width: 100vh;">
        <div *ngIf="listaCandidatas.length > 0">
          <ion-item sliding *ngFor="let candidata of listaCandidatas" (click)="verCandidata(candidata)">
            <h1 class="fonte-candidatas">{{candidata.nome}} - {{candidata.numero}}</h1>
          </ion-item>
        </div>
        <ion-item *ngIf="listaCandidatas.length < 1">
          <h1 class="fonte-candidatas">NÃO HÁ CANDIDATAS</h1>
        </ion-item>
      </ion-list>
    </ion-row>
  </ion-grid>

</ion-content>
